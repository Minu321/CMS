    <meta
      name="description"
      content="Complete your purchase securely on Gamehub's checkout page. Review your order details and shipping information before submitting your payment."
    />
    <link href="/css/styles.css" rel="stylesheet" />
    <title>Gamehub | Checkout</title>

  <body class="body1">
    <header>
      <img src="/images/GameHub.png" alt="Gamehub logo" class="img_logo" />
      <input type="checkbox" id="menu-checkbox" />
      <label for="menu-checkbox" class="hamburger"
        ><i class="fas fa-bars"></i
      ></label>
      <nav>
        <ul>
          <li><a href="index.html" class="unactive">Home</a></li>
          <li><a href="shop.html" class="unactive">Shop</a></li>
          <li><a href="about.html" class="unactive">About</a></li>
          <li><a href="contact.html" class="unactive">Contact</a></li>
          <li><a href="cart.html" class="unactive">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>Shipping Details</h1>
      <form action="/orderconfirmation.html">
        <fieldset>
          <legend>Shipping Details</legend>
          <label for="name">Your name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="form__input"
            required
          />
          <label for="E-mail">E-mail</label>
          <input
            type="text"
            name="E-mail"
            id="E-mail"
            class="form__input"
            required
          />
          <input type="checkbox" id="gift" name="gift" value="gift" />
          <label for="gift">This is a gift</label>
          <input type="text" placeholder="Recipient e-mail" class="gift" />
          <input type="text" placeholder="Add a gift message" class="gift" />
        </fieldset>
      </form>
      <div>
        <h2>Oder Summary</h2>
        <ul>
          <li>Assassin</li>
          <li>Forge Legend</li>
          <li>Space War</li>
        </ul>
      </div>
      <form action="/orderconfirmation.html">
        <fieldset>
          <legend>Choose payment method</legend>
          <input
            type="checkbox"
            id="visa"
            class="visa"
            name="payment method"
            value="visa"
          />
          <label for="visa" class="visa">visa</label>
          <input
            type="number"
            placeholder="Card holder's name"
            class="paymentoption1"
          />

          <input
            type="number"
            placeholder="Card number"
            class="paymentoption1"
          />

          <input type="number" placeholder="CVC" class="paymentoption1" />
          <input
            type="submit"
            value="Complete purchase"
            class="paymentoption1"
          />
          <input
            type="checkbox"
            id="mastercard"
            name="payment method"
            value="mastercard"
          />
          <label for="mastercard" id="mastercard">Mastercard</label>
          <input
            type="number"
            placeholder="Card holder's name"
            class="paymentoption2"
          />

          <input
            type="number"
            placeholder="Card number"
            class="paymentoption2"
          />

          <input type="number" placeholder="CVC" class="paymentoption2" />
          <input
            type="submit"
            value="Complete purchase"
            class="paymentoption2"
          />
          <input
            type="checkbox"
            id="paypal"
            name="payment method"
            value="paypal"
          />
          <label for="paypal" id="paypal">Paypal</label>
          <input type="text" class="paymentoption3" placeholder="E-mail" />
          <input type="text" class="paymentoption3" placeholder="Password" />
          <input
            type="submit"
            value="Complete purchase"
            class="paymentoption3"
          />
        </fieldset>
      </form>
    </main>
    <footer>
      <ul class="footerul">
        <li class="footericon"><i class="fa-brands fa-snapchat"></i></li>
        <li class="footericon"><i class="fa-brands fa-twitter"></i></li>
        <li class="footericon"><i class="fa-brands fa-instagram"></i></li>
        <li class="footericon"><i class="fa-brands fa-steam"></i></li>
      </ul>
    </footer>
  </body>
</html>
